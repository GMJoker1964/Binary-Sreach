<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem so lan xuat hien phan tu</title>
</head>
<body>
<script>
    function binSearch(arr, data) {
        for (let i = 0; i < arr.length; ++i) {
            if (arr[i] === data) {
                return true;
            }
        }
        return false;
    }

    function count(arr, data) {
        var count = 0;
        var position = binSearch(arr, data);
        if (position > -1) {
            ++count;
            for (let i = position - 1; i > 0; --i) {
                if (arr[i] === data) {
                    ++count;
                } else {
                    break;
                }
            }

            for (let i = position + 1; i < arr.length; ++i) {
                if (arr[i] === data) {
                    ++count;
                } else {
                    break;
                }
            }
        }
        return count;
    }

    function disArr(arr) {
        for (var i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if (i % 10 == 9) {
                document.write("\n");
            }
        }
        if (i % 10 != 0) {

            document.write("\n");
        }
    } //end function dispArr()

    function insertionSort(arr) {
        for (let i = 0; i < arr.length; ++i) {
            if (arr[i] > arr[i + 1]) {
                let tmp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = tmp;
            }
        }

    }

    var num = [];
    for (let i = 0; i < 100; ++i) {
        num[i] = Math.floor(Math.random() * 101);
    }
    insertionSort(num);
    disArr(num);
    document.write("<br/>");

    var val = parseInt(prompt("Enter a value to count: "));
    var retVal = count(num, val);

    document.write("Found " + retVal + " occurrences of " + val + ".");
</script>
</body>
</html>
